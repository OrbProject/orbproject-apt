name: Update APT Repository

on:
  repository_dispatch:
    types: [update_apt_repo]

permissions:
  contents: write

jobs:
  update-apt:
    runs-on: ubuntu-latest

    steps:
      - name: Get version from event
        run: echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV

      - name: Checkout apt-repo
        uses: actions/checkout@v4

      - name: Download .deb depuis release du repo principal
        run: |
          DEB_NAME="orbproject_${VERSION}_amd64.deb"
          curl -L -o "$DEB_NAME" \
            "https://github.com/OrbProject/OrbProjectLinux/releases/download/${VERSION}/$DEB_NAME"
          echo "DEB_FILE=$DEB_NAME" >> $GITHUB_ENV

      - name: Générer index APT
        run: |
          mkdir -p temp-deb-dir
          cp "$DEB_FILE" temp-deb-dir/
          dpkg-scanpackages temp-deb-dir /dev/null > Packages

          BASE_URL="https://github.com/OrbProject/OrbProjectLinux/releases/download/${VERSION}/$DEB_FILE"
          sed -i "s|^Filename:.*|Filename: $DEB_FILE\nURI: $BASE_URL|" Packages

          mkdir -p dists/stable/main/binary-amd64
          gzip -9 < Packages > dists/stable/main/binary-amd64/Packages.gz

      - name: Commit & Push
        run: |
          git config user.name "orb-bot"
          git config user.email "orb-bot@orbproject.org"
          git add dists/
          git commit -m "Update APT repo for OrbProject v${VERSION}"
          git push

          

