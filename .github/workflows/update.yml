name: Update APT Repository

on:
  repository_dispatch:
    types: [update_apt_repo]

permissions:
  contents: write

jobs:
  update-apt:
    runs-on: ubuntu-latest
    env:
      DEB_NAME: orbproject
      VERSION: ${{ github.event.client_payload.version }}
      DEB_FILE: orbproject_${{ github.event.client_payload.version }}_amd64.deb
      DEB_URL: https://github.com/OrbProject/OrbProjectLinux/releases/download/v${{ github.event.client_payload.version }}/orbproject_${{ github.event.client_payload.version }}_amd64.deb

    steps:
      - name: Checkout apt-repo
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Download .deb depuis release GitHub
        run: |
          mkdir -p downloads
          curl -L -o downloads/$DEB_FILE $DEB_URL

      - name: Générer index APT avec URL GitHub
        run: |
          mkdir -p repo/{dists/stable/main/binary-amd64,pool/main/o/orbproject}
          cp downloads/$DEB_FILE repo/pool/main/o/orbproject/

          dpkg-scanpackages repo/pool /dev/null | \
            sed "s|^Filename:.*|Filename: $DEB_URL|" \
            > repo/dists/stable/main/binary-amd64/Packages

          gzip -k -f repo/dists/stable/main/binary-amd64/Packages

      - name: Commit & Push to gh-pages
        run: |
          cp -r repo/* .
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Update APT repo with version $VERSION"
          git push origin gh-pages
