name: Update APT Repository

on:
  repository_dispatch:
    types: [update_apt_repo]

permissions:
  contents: write

jobs:
  update-apt:
    runs-on: ubuntu-latest

    steps:
      - name: Get version from event
        run: echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV

      - name: Checkout apt-repo
        uses: actions/checkout@v4


      - name: Télécharger le .deb depuis la release
        run: |
          VERSION=${{ env.VERSION }}
          DEB_NAME="orbproject_${VERSION#v}_amd64.deb"
          curl -fL -o "$DEB_NAME" "https://github.com/OrbProject/OrbProjectLinux/releases/download/${VERSION}/$DEB_NAME"
          echo "DEB_FILE=$DEB_NAME" >> $GITHUB_ENV


      - name: Générer index APT
        run: |
          DEB_NAME=$(basename "$DEB_FILE")
          BASE_URL="https://github.com/${{ github.repository }}/releases/download/${VERSION}/$DEB_NAME"
          
          # Génère Packages
          mkdir temp-deb-dir
          cp "$DEB_FILE" temp-deb-dir/
          dpkg-scanpackages temp-deb-dir /dev/null > Packages
          
          # Corrige Filename et ajoute URI (obligatoire pour URLs externes)
          sed -i "s|^Filename:.*|Filename: $DEB_NAME\nURI: $BASE_URL|g" Packages
          gzip -9 < Packages > apt-repo/dists/stable/main/binary-amd64/Packages.gz

      - name: Clean temp .deb
        run: |
          rm -rf pool

      - name: Commit & Push
        run: |
          git config user.name "orb-bot"
          git config user.email "noreply@orbproject.org"

          git add dists
          git commit -m "Update APT index for OrbProject ${{ github.event.client_payload.version }}" || echo "No changes"
          git push

          

