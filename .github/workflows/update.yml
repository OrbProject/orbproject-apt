name: Update APT Repository

on:
  repository_dispatch:
    types: [update_apt_repo]

permissions:
  contents: write

jobs:
  update-apt:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event.client_payload.version }}

    steps:
      - name: Checkout apt-repo
        uses: actions/checkout@v4

      - name: Afficher la version
        run: echo "La version transmise est $VERSION"

      - name: Télécharger le .deb depuis la release
        run: |
          DEB_FILE="orbproject_${VERSION}_amd64.deb"
          curl -L -o "$DEB_FILE" "https://github.com/OrbProject/OrbProjectLinux/releases/download/v${VERSION}/$DEB_FILE"
          echo "DEB_FILE=$DEB_FILE" >> $GITHUB_ENV
        env:
          VERSION: ${{ env.VERSION }}
      
      - name: Générer index APT
        run: |
          mkdir -p temp-deb-dir
          cp "$DEB_FILE" temp-deb-dir/
          dpkg-scanpackages temp-deb-dir /dev/null > Packages

          BASE_URL="https://github.com/OrbProject/OrbProjectLinux/releases/download/v${VERSION}/$DEB_FILE"
          sed -i "s|^Filename:.*|Filename: $DEB_FILE\nURI: $BASE_URL|" Packages

          mkdir -p dists/stable/main/binary-amd64
          gzip -9 < Packages > dists/stable/main/binary-amd64/Packages.gz
        env:
          DEB_FILE: ${{ env.DEB_FILE }}
          VERSION: ${{ env.VERSION }}

      - name: Commit & Push
        run: |
          git config user.name "orb-bot"
          git config user.email "orb-bot@orbproject.org"
          git add dists/
          git commit -m "Update APT repo for OrbProject ${VERSION}"
          git push

          

